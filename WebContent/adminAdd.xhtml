<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta charset="UTF-8"/>
<title>Add New Show</title>
</h:head>
<body>
	<h:form>
	<h:panelGrid columns="2">
	
	<h:outputText value="Type: "/> 
	<h:selectOneMenu value="#{showData.type}">
		<f:selectItem itemLabel="--SELECT TYPE--" itemValue="type"/>
		<f:selectItems value="#{listAccess.types}" />
	</h:selectOneMenu>
	
	<h:outputText value="Title: "/>
	<h:inputText value="#{showData.title}"/>
	
	<h:outputText value="Rating: "/>
	<h:selectOneMenu value="#{showData.rating}">
		<f:selectItem itemLabel="--SELECT RATING--" itemValue="rating"/>				
		<f:selectItems value="#{listAccess.ratings}"/>
	</h:selectOneMenu>
	
	
	<h:outputText value="Director: "/>
	<h:inputText id="director" value="#{showData.director}"/>
	
	<h:outputText value="Cast: "/>
	<h:inputText value="#{showData.cast}"/>

	<h:outputText value="Country: "/>
	<h:inputText value="#{showData.country}"/>	
	
	<h:outputText value="Release Year: "/>
	<h:inputText value="#{showData.releaseYear}"/>	
	
	<h:outputText value="Duration: "/>
	<h:inputText value="#{showData.duration}"/>	
	
	<h:outputText value="Listed In:	"/>
	<h:inputText value="#{showData.listedIn}"/>	

	<h:outputText value="Description: "/>
	<h:inputTextarea row="30" col="20" value="#{showData.desc}"/>
		
	<br/><br/>
	<h:outputLabel value="#{showData.message}"/>
	<h:commandButton value="Add" action="#{showData.addShow}"/>	
	</h:panelGrid>	
</h:form>
</body>
</html>
